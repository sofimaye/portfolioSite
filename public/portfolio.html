<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>portfolio</title>
    <link rel="stylesheet" type="text/css" href="../src/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <div id="root">
    </div>
    <div class="row main">
        <input id="menu-toggle" type="checkbox" />
        <label class="menu-btn" for="menu-toggle">
            <span></span>
        </label>
        <ul class="menubox">
            <li><a class="menu-item" href="index.html"><i class="fas fa-home"></i>home</a></li>
            <li><a class="menu-item" href="portfolio.html"><i class="fas fa-paint-brush"></i>portfolio</a></li>
            <li><a class="menu-item" href="contacts.html"><i class="fas fa-address-card"></i>contacts</a></li>
        </ul>
    </div>

    <div class="row navigation">
        <div class="col menu"><a href="index.html"><ul><li><i class="fas fa-home"></i>home</li></ul></a></div>
        <div class="col menu"><a href="portfolio.html"><ul><li><i class="fas fa-paint-brush"></i>portfolio</li></ul></a></div>
        <div class="col menu"><a href="contacts.html"><ul><li><i class="fas fa-address-card"></i>contacts</li></ul></a></div>
    </div>
    <div class="row content">
            <div id="grid" class="grid">
                    <script>
                        const images = ["images/IMGnewsize.jpg", "images/IMGnewsize16.jpg",
                            "images/IMGnewsize2.jpg", "images/IMGnewsize3.jpg", "images/IMGnewsize4.jpg",
                            "images/IMGnewsize5.jpg", "images/IMGnewsize6.jpg" , "images/IMGnewsize7.jpg",
                            "images/IMGnewsize8.jpg"]
                        let grid = document.getElementById("grid")
                        for (let image of images){
                            let gridItem = document.createElement("div");
                            gridItem.className = "grid-item";

                            let aLink = document.createElement('a');
                            aLink.setAttribute('data-fslightbox', 'gallery');
                            aLink.href = image;

                            let img = document.createElement('img');
                            img.src = image;

                            aLink.appendChild(img)
                            gridItem.appendChild(aLink)
                            grid.appendChild(gridItem)
                        }
                    </script>
                <script src="js/fslightbox.js"></script>
            </div>
    </div>
</body>
</html>
